<div fxFlex="100" fxFlex.lt-md style="text-align: center;">
    <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="20px">
        <div fxLayout="column" fxLayoutGap="20px">
            <div fxLayout="row wrap" style="width: 100% !important;">
                <p class="title-cambiar">Cambio de contraseña</p>
                <div style="padding: 10px;" fxFlex="100" fxFlex.lt-md>
                    <mat-form-field appearance="outline">
                        <mat-label>Contraseña actual</mat-label>
                        <input matInput placeholder="Contraseña actual" required>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Nueva contraseña</mat-label>
                        <input matInput placeholder="Contraseña actual" required>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Confirmar nueva contraseña</mat-label>
                        <input matInput placeholder="Contraseña actual" required>
                    </mat-form-field>
                    <button (click)="guardar()">
                        <img src="assets/perfil/guardarclave.png" style="width: 100%;">
                    </button>

                    <a href="" style="color: rgb(47, 132, 87);">Olvide mi contraseña</a>
                </div>
            </div>
        </div>
    </div>
</div>
