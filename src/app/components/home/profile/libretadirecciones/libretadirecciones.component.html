<div fxFlex="100" fxFlex.lt-md style="text-align: center;">
    <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="20px">
        <div fxLayout="column" fxLayoutGap="20px">
            <div fxLayout="row wrap" style="width: 100% !important;">
                <p class="title-cambiar">Agregar dirección</p>
                <div style="padding: 10px;" fxFlex="100" fxFlex.lt-md>
                    <mat-form-field appearance="outline">
                        <mat-label>Dirección</mat-label>
                        <input matInput placeholder="Dirección" required>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Especificaciones</mat-label>
                        <input matInput placeholder="Especificaciones" required>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput placeholder="Nombre" required>
                    </mat-form-field>
                    <button (click)="guardar()">
                        <img src="assets/perfil/agregardir.png" style="width: 100%;">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
