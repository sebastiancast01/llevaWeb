<div class="background">
    <div style="padding-top: 10%;padding-bottom: 3% " fxLayout="row" fxLayoutAlign="center center">
        <img src="../../../assets/login/lleva.png" height="0.7%" width="12%">
    </div>
    <div>
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
            <p class="description mat-subheading-1" style="color: #2F8457">
                Completa los siguientes campos para completar tu registro en Lleva:
            </p>


            <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">


                <div fxLayout="row wrap" fxLayoutAlign="center center" style="width: 50% !important;">

                    <div style="padding: 10px;" fxFlex="50" fxFlex.lt-md>
                        <mat-form-field appearance="outline">
                            <mat-label>Nombre Completo</mat-label>
                            <input [(ngModel)]="name" matInput type="text" placeholder="Nombre Completo" required>
                        </mat-form-field>
                    </div>

                    <div style="padding: 10px;" fxFlex="50" fxFlex.lt-md>
                        <mat-form-field appearance="outline">
                            <mat-label>Correo electrónico</mat-label>
                            <input [(ngModel)]="email" matInput type="email" placeholder="Correo@email.com" required>
                        </mat-form-field>
                    </div>

                    <div style="padding: 10px;" fxFlex="50" fxFlex.lt-md>
                        <mat-form-field appearance="outline">
                            <mat-label>Ciudad</mat-label>
                            <select [(ngModel)]="city" matNativeControl required>
              <option value=" Bogotá">Bogotá</option>
              <option value=" Medellín">Medellín</option>
              <option value=" Cali">Cali</option>
              <option value=" Barranquilla">Barranquilla</option>
              <option value=" Cartagena">Cartagena</option>
              <option value=" Soacha">Soacha</option>
              <option value=" Cúcuta">Cúcuta</option>
              <option value=" Soledad">Soledad</option>
              <option value=" Bucaramanga">Bucaramanga</option>
            </select>
                        </mat-form-field>
                    </div>
                    <div style="padding: 10px;" fxFlex="50" fxFlex.lt-md>
                        <mat-form-field appearance="outline">
                            <mat-label>Enter your password</mat-label>
                            <input [(ngModel)]="password" matInput [type]="hide ? 'password' : 'text'" minlength="5">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
                        </mat-form-field>
                    </div>

                    <div style="padding: 10px;" fxFlex="50" fxFlex.lt-md>
                        <div fxFlex="30" fxFlex.lt-md>
                            <mat-form-field appearance="outline">
                                <mat-label>Tipo Doc</mat-label>
                                <select matNativeControl required>
                <option value="CC">CC</option>
                <option value="CE">CE</option>
                <option value="PA">PA</option>
                <option value="RC">RC</option>
                <option value="TI">TI</option>
              </select>
                            </mat-form-field>
                        </div>
                        <div style="padding-left: 10px;" fxFlex="70" fxFlex.lt-md>
                            <mat-form-field appearance="outline">
                                <mat-label>Número de documento</mat-label>
                                <input [(ngModel)]="number_document" matInput type="number" placeholder="000000" required>
                            </mat-form-field>
                        </div>
                    </div>

                    <div style="padding: 10px; " fxFlex="50" fxFlex.lt-md>
                        <mat-form-field appearance="outline">
                            <mat-label>Confirm Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
                        </mat-form-field>
                    </div>

                    <div style="padding: 10px;" fxFlex="50" fxFlex.lt-md>
                        <h4>Al iniciar sesión aseguras haber leído y estar de acuerdo con los Términos y condiciones y con la Política de Privacidad.</h4>
                    </div>
                    <div style="padding: 10px;" fxFlex="50" fxFlex.lt-md>
                        <div class="padd" fxFlex="50" fxFlex.lt-md>
                            <img src="../../../assets/register/enviar-formulario.png" (click)="registrar()">
                        </div>
                    </div>

                </div>

            </div>



        </div>


    </div>
    <mat-card style="background: #eee; padding: 15px 35px;">
        <app-footer></app-footer>
    </mat-card>
</div>
